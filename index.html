<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bachichi Loja Online</h1>
    </header>

    <main>
        <table>

                    <td>
                        IPhone 14 Pro<br>
                        Cor: Prata
                    </td>

                    <td>

                            <option value="2">2</option>

                    </td>
                </tr>

                    <td><img src="https://images.tcdn.com.br/img/img_prod/664937/notebook_dell_inspiron_15_5557_core_i7_8gb_ssd_120gb_wifi_15_6_7351_1_0b27466f20bb7b11faa0bd260bfb2554.jpg" alt="Notebook"></td>

                        Notebook Dell Inspiron 15<br>

                    </td>

                    <td>
                        Fone de Ouvido Bluetooth<br>
                        Cor: Branco
                    </td>

                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><img src="https://mirandacomputacao.jetassets.com.br/produto/48068-principal.png" alt="Tablet"></td>
                    <td>
                        Tablet Samsung Galaxy Tab A9<br>
                        Cor: Prata
                    </td>
                    <td>R$ 2.000</td>

                            <option value="0">0</option>

</html>
